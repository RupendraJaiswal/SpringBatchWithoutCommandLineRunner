spring.application.name=SpringBatchWithoutCommandLineRunner


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring_batch_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Batch settings # this is to Disable CLI 
spring.batch.job.enabled=false   
#spring.batch.initialize-schema=always # this is depricated
spring.batch.jdbc.initialize-schema=always
spring.datasource.platform=mysql

# Other settings
server.port=8080